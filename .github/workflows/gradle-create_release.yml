name: create_release

on:
  pull_request:
    branches: [ qa, master ]

jobs:
  create_release:

    runs-on: ubuntu-latest

    environment:
      name: develop

    steps:
      - uses: actions/checkout@v3

      - name: Release
        id: release
        run: |
          git fetch --tags --depth=10000

          ./gradlew release \
           -Prelease.customUsername=${{ github.actor }} \
           -Prelease.customPassword=${{ github.token }}
