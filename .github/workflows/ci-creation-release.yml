name: CI-creation-release

on:
  workflow_dispatch:
    inputs:
      tag-type:
        type: choice
        description: 'Tipo de Tag'
        required: true
        options:
          - major
          - minor
          - patch

jobs:
  print-inputs:
    runs-on: ubuntu-latest

    environment:
      name: develop

    steps:

      - name: Print inputs
        run: |
          echo "tag-type: ${{ github.event.inputs.tag-type }}" 

      - uses: chris-madsen/variable-mapper@v0.1.3
        with:
          key: ${{ github.event.inputs.tag-type }}
          map: |
            {
              "major": {
                "tag_type_action": "incrementMajor"
              },
              "minor": {
                "tag_type_action": "incrementMinor"
              },
              "patch": {
                "tag_type_action": "incrementPatch"
              }
            }

      - name: Check out code
        uses: actions/checkout@v3 # https://github.com/actions/checkout
        with:
          fetch-depth: '0' # https://github.com/shipkit/shipkit-changelog#fetch-depth-on-ci

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle calculate tag version
        run: |
          ./gradlew release -Prelease.versionIncrementer=${{ env.tag_type_action }}
          TAG_VERSION=$(./gradlew cV -q -Prelease.quiet)
          echo "::set-output name=TAG_VERSION::$TAG_VERSION"
        id: calculate_tag_version

      - name: Print calculate_tag_version
        run: |
          echo "calculate_tag_version: ${{ steps.calculate_tag_version.outputs.TAG_VERSION }}"
  

